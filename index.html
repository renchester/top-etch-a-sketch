<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <h1 class="header">ETCH-A-SKETCH</h1>
    <div class="container">
      <div class="canvas"></div>
      <div class="warning-container hidden">
        <p class="warning-label">
          Maximum canvas size exceeded. Size reverted to 75 x 75px
        </p>
      </div>
    </div>

    <div class="colors-container">
      <button class="btn btn-rainbow">RAINBOW</button>
      <button class="btn btn-warm">WARM</button>
      <button class="btn btn-cool">COOL</button>
      <button class="btn btn-gray">GRAYSCALE</button>
      <button class="btn btn-picker">PICKER</button>
    </div>

    <div class="controls-container">
      <div class="slider-container">
        <input
          type="range"
          min="3"
          max="75"
          value="16"
          class="slider"
          id="myRange"
        />
        <button class="btn-slider">CHANGE GRID</button>
      </div>
      <div class="btn-container">
        <button class="btn btn-brush">ERASER</button>
        <button class="btn btn-erase">ERASE ALL</button>
        <button class="btn btn-toggle">STOP DRAWING</button>
        <button class="btn btn-new">NEW CANVAS</button>
      </div>
    </div>

    <div class="overlay-div"></div>

    <div class="query-element query-modal hidden">
      <form action="" method="get" class="query-element query-container">
        <label for="round-query" class="query-element query-label"
          >What should the grid size be?</label
        >
        <p class="query-element query-sublabel">Default: 16x16</p>
        <input
          type="number"
          name="round-query"
          min="3"
          max="75"
          value="16"
          class="query-element query-input"
        />
        <button class="btn btn-query">OK</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
